<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page de detail</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&family=Kumbh+Sans:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <div class="navbar">
        <img src="./images/logo.svg" alt="Sneakers" />

        <nav>
          <ul>
            <li><a href="">Collections</a></li>
            <li><a href="#">Men</a></li>
            <li><a href="#">Women</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
      </div>

      <div class="profile">
        <img src="./images/icon-cart.svg" alt="Card" />
        <img
          src="./images/image-avatar.png"
          alt="Profile"
          class="profile__img"
        />
      </div>
    </header>

    <main>
      <div class="left">
        <img
          src="./images/image-product-1.jpg"
          alt="product1"
          class="product_1"
        />
        <div class="product-images">
          <img
            src="./images/image-product-1-thumbnail.jpg"
            alt="product2"
            class="details"
          />
          <img
            src="./images/image-product-2-thumbnail.jpg"
            alt="product3"
            class="details"
          />
          <img
            src="./images/image-product-3-thumbnail.jpg"
            alt="product4"
            class="details"
          />
          <img
            src="./images/image-product-4-thumbnail.jpg"
            alt="product5"
            class="details"
          />
        </div>
      </div>
      <div class="right">
        <h3 class="company">Sneaker Company</h3>
        <h1 class="title">
          Fall Limited Edition <br />
          Sneakers
        </h1>
        <p class="description">
          These low-profile sneakers are your perfect casual wear <br />
          companion. Featuring a durable rubber outer sole, they'll <br />
          withstand everything the weather can offer.
        </p>

        <div class="new-amount">
          <h2>$125.00</h2>
          <span class="discount">50%</span>
        </div>

        <h2 class="old-amount">$250.00</h2>

        <div class="box__shop">
          <div class="quantity">
            <button class="quantity-sign">-</button>
            <span class="quantity-value">0</span>
            <button class="quantity-sign">+</button>
          </div>

          <button class="add-to-card">
            <img src="./images/b-icon-cart.svg" alt="Card" />
            <span>Add to cart</span>
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
